<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Titanium Networks</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <style>
        body {
            background-color: rgb(20, 20, 22);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            z-index: 1;
        }
        
        .logo {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: rgb(35, 35, 40, 0);
            border-radius: 50%;
            vertical-align: middle;
            background-image: url('img/logo.png');
            background-size: cover;
            background-position: center;
        }
        
        .server-name {
            font-size: 30px; /* Increase the font size */
            font-weight: bold;
            margin-top: 20px;
        }
        
        .description {
            font-size: 18px;
            margin-top: 10px;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: rgb(35, 35, 40);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #777;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #141416;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: -1;
        }
        
        .copyright {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
    <div class="logo"></div>
    <div class="server-name">Titanium Networks</div>
    <div id="description" class="description"></div> <!-- Updated: Added an ID to target the description element -->
    <a href="#" class="button"><i class="fab fa-shopify"></i> Store</a>
    <a href="https://titanium-networks.noclip.me/" class="button"><i class="fas fa-comments"></i> Forums</a>
    <a href="https://discord.gg/kRDenkvVKK" class="button"><i class="fab fa-discord"></i> Discord</a>
</div>

<p class="copyright">&copy; 
<script>
    document.write(new Date().getFullYear());
</script> Titanium Networks. All rights reserved.</p>

<script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 120, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: {
                type: "circle",
                stroke: { width: 0, color: "#000000" },
                polygon: { nb_sides: 5 },
                image: { src: "img/github.svg", width: 100, height: 100 }
            },
            opacity: {
                value: 0.5,
                random: false,
                anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
            },
            size: {
                value: 1,
                random: true,
                anim: { enable: true, speed: 20, size_min: 0.1, sync: false }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 0.4
            },
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: { enable: false, rotateX: 600, rotateY: 1200 }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: false,
                    mode: "repulse"
                },
                onmousemove: {
                    enable: true,
                    mode: "grab"
                }
            },
            modes: {
                grab: {
                    distance: 200,
                    line_linked: { opacity: 1 }
                },
                repulse: {
                    distance: 100,
                    duration: 0.4
                }
            }
        }
    });

    const descriptionElement = document.getElementById("description");
    const messages = ["The superior server choice", "", ""];
    let currentMessageIndex = 0;

    function typeWriter() {
        const message = messages[currentMessageIndex];
        let currentIndex = 0;
        descriptionElement.innerHTML = "";

        function type() {
            if (currentIndex < message.length) {
                descriptionElement.innerHTML += message.charAt(currentIndex);
                currentIndex++;
                setTimeout(type, 100); // Typing speed: 100ms
            } else {
                setTimeout(erase, 2000); // Wait for 2 seconds before erasing the message
            }
        }

        function erase() {
            if (currentIndex >= 0) {
                descriptionElement.innerHTML = message.substring(0, currentIndex);
                currentIndex--;
                setTimeout(erase, 50); // Erasing speed: 50ms
            } else {
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                setTimeout(typeWriter, 0); // Switch to the next message after 3 seconds
            }
        }

        type();
    }

    typeWriter();
</script>
</body>
</html>
